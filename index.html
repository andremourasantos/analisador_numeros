<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de números</title>
</head>
<body>
    <h1>Analisador de números</h1>
    <main>
        <div>
            <div id="cabeçalho">
                <p>Digite um número entre 1 e 100:</p>
                <input type="number" name="numero" id="numero" min="1" max="100">
                <button class="main" id="btn_adicionar">Adicionar</button>
            </div>
            <select name="tabela" id="tabela" size="10"></select>
            <button class="main" id="btn_finalizar">Finalizar</button>
        </div>
        <div id="resultados" style="display: none;">
            <p>Ao todo temos <span id="total_numeros"></span> números cadastrados.</p>
            <p>O maior número é <span id="maior_numero"></span>.</p>
            <p>O menor número é <span id="menor_numero"></span></p>
            <p>A soma dos números é igual a <span id="soma_numeros"></span>.</p>
            <p>A média dos números é igual a <span id="media_numeros"></span>.</p>
        </div>
    </main>
    <div id="tema_da_pagina">
